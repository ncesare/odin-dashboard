<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <!-- Refactor the header to have more grids within grids. -->
    <div class="header">
        <img src="images/magnify.png" alt="Maginfying glass" id="search-icon">
        <input type="text" name="" id="search-bar">
        <img src="images/bell.png" alt="Bell" id="notification-icon">
        <div class="profile-pic">P</div>
        <div id="username">Morgan Oakley</div>
        <div class="profile-pic">P</div>
        <div id="greeting">Hi there, Morgan Oakley (@morgan)</div>
        <button type="button">New</button>
        <button type="button">Upload</button>
        <button type="button">Share</button>
    </div>
    <div class="dashboard">
        <img src="images/dots-grid.png" alt="Grid of dots"><div>Dashboard</div>
        <img src="images/home.png" alt="Home icon"><a href="">Home</a>
        <img src="images/profile.png" alt="User profile icon"><a href="">Profile</a>
        <img src="images/message.png" alt="Message icon"><a href="">Message</a>
        <img src="images/clock-time-three.png" alt="Clock icon"><a href="">History</a>
        <img src="images/note-multiple.png" alt="Notes icon"><a href="">Tasks</a>
        <img src="images/account-group.png" alt="Group of people icon"><a href="">Communities</a>
        <img src="images/cog.png" alt="Cog icon"><a href="">Setting</a>
        <img src="images/help-box.png" alt="Question mark box icon"><a href="">Support</a>
        <img src="images/shield-check.png" alt="Shield with check mark icon"><a href="">Privacy</a>
    </div>
    <div class="main">
        <div id="projects-container">
            <h2>Your Projects</h2>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
        </div>
        <div id="announcements-container">
            <h2>Announcements</h2>
            <div class="announcement">This</div>
            <div class="announcement">That</div>
            <div class="announcement">And the other thing</div>
            <div class="announcement">Oh and something else</div>
        </div>
        <div id="trending-container">
            <h2>Trending</h2>
            <div class="trending">Abby</div>
            <div class="trending">Nabby</div>
            <div class="trending">The Whole</div>

    </div>
